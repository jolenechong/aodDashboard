<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Server</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen bg-gray-950 flex items-center justify-center">

  <div class="p-10 text-center">
    <h1 class="text-3xl font-bold text-white mb-8">Download MP3 from Youtube URL</h1>
    <form action="/download" method="post" class="flex flex-col items-center gap-4">
      <input 
        type="text" 
        name="url" 
        placeholder="Enter video URL" 
        required
        class="w-80 p-3 rounded-lg border-none focus:outline-none focus:ring-2 focus:ring-cyan-400 text-black"
      >
      <button 
        type="submit" 
        class="w-40 py-3 rounded-lg bg-cyan-500 text-white font-semibold transition"
      >
        Download
      </button>
    </form>
  </div>

</body>
</html>
