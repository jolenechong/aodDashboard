<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Home Server</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		 <script src="js/index.js" defer></script>
	</head>
	<body class="bg-black text-gray-300 h-full">

		<div class="flex flex-col md:flex-row gap-[100px] md:h-screen md:items-center">
			<section class="p-4 text-center md:w-1/2 pt-[100px] md:pt-0">
				<h1 class="text-3xl font-bold text-white mb-2">Download a Song</h1>
				<p class="text-sm text-center mb-8">Provide a song title and select from the dropdown options which will then populate with the desired URL or provide a YouTube URL.</p>
				<form id="downloadForm" class="flex flex-col items-center gap-4">
					<div class="relative w-full">
						<input 
						 id="url" 
						 type="text" 
						 name="url" 
						 placeholder="Enter song title or video URL" 
						 required
						 class="w-full p-3 rounded-lg border-none bg-slate-900 focus:outline-none focus:ring-2 focus:ring-cyan-600"
						 autocomplete="off"
						 >
						 <ul id="suggestions" class="absolute z-50 mt-1 w-full rounded-md border-none outline-none bg-slate-900 shadow-lg hidden"></ul></div>
					<button 
											  id="download"
											  type="submit" 
											  class="w-40 py-3 rounded-lg text-white font-semibold transition-all duration-700 ease-out bg-gradient-to-r from-blue-500 to-purple-500"
											  >
											  Download
					</button>
				</form>
				<p id="status" class="pt-2"></p>
			</section>

			<section class="md:w-1/2 flex flex-col items-center p-4">
				<h1 class="text-3xl font-bold text-white mb-2 text-center">Batch Download</h1>
				<p class="text-sm text-center">wAIT still doing. This option will select the first match based on the song name given.</p>

				<textarea id="batch" rows="4" class="mt-4 bg-slate-900 border-none focus:outline-none focus:ring-2 focus:ring-cyan-600 text-sm rounded-md block w-full p-3.5 appearance-none" placeholder="Write in the format of 1 song per line"></textarea>

				<form action="/api/batchdownload" method="post" class="mt-4">
					<button 
																type="submit" 
																class="w-40 py-3 rounded-lg text-white font-semibold transition-all duration-700 ease-out bg-gradient-to-r from-blue-500 to-purple-500"
																>
																Download
					</button>
				</form>

			</section>

		</div>

	</body>
</html>
